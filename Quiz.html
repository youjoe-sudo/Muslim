<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
  <meta name="theme-color" content="#023e8a">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Muslim Teenager - الاختبار والشهادة</title>
<link rel="icon" type="image/x-icon" href="logo.ico">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { font-family: 'Cairo', sans-serif; }
      a{
        padding: 10px;
        background-attachment: fixed;
        background-color: #e1bee7;
        border: none;
        border-radius: 15px;
    }
    a:hover{
        background-color: #d1c4e9;
        color: #673ab7;
        text-decoration: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease, color 0.3s ease
    
    }
</style>
</head>
<a href="index.html">الصفحه الرئيسيه</a>
<body class="bg-gradient-to-b from-gray-100 to-gray-200 text-gray-800 p-4">

<header class="text-center py-6 bg-white shadow-xl rounded-xl mb-6">
  <img src="logo.jpg" alt="شعار الموقع" class="mx-auto w-24 h-24 rounded-full mb-2">
  <h1 class="text-3xl font-bold text-blue-800">مسابقة Muslim Teenager 💫</h1>
  <p class="text-sm text-gray-500">اختبر نفسك واحصل على شهادة أنيقة!</p>
</header>

<main class="space-y-6">
  <section class="bg-white p-6 rounded-xl shadow-lg">
    <h2 class="text-xl font-bold text-yellow-600 mb-4">📝 أسئلة اليوم:</h2>
    <form id="quizForm" class="space-y-4" onsubmit="event.preventDefault(); showCertificate()">
      <div id="questionsContainer"></div>
      <div>
        <label class="font-semibold">📱 رقم تليفونك (لإرسال الشهادة):</label>
        <input type="tel" class="border rounded w-full p-2" required>
      </div>
      <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded shadow">
        إرسال واستلام الشهادة
      </button>
    </form>
  </section>

  <section id="certificate" class="hidden mt-6 bg-white rounded-xl shadow-xl p-8 text-center border-4 border-yellow-400">
    <h2 class="text-3xl font-bold text-green-700 mb-4">🎉 شهادة تقدير</h2>
    <p class="text-xl text-gray-800 mb-2">تُمنح إلى:</p>
    <p class="text-2xl font-bold text-blue-800 mb-4">صديقنا المراهق المسلم</p>
    <p class="text-gray-700 mb-2">لاجتيازه اختبار اليوم</p>
    <p class="text-gray-500 mb-2">بتاريخ: <span id="date"></span></p>
    <p class="text-lg font-semibold text-yellow-600">✅ نتيجتك: <span id="score"></span> / 4</p>
  </section>
</main>

<footer class="text-center text-sm text-gray-500 mt-8">
  &copy; 2025 Muslim Teenager. جميع الحقوق محفوظة.
</footer>

<script>
// متغير اليوم الحالي (غيره من 1 لـ7)
const currentDay = 1;

// الأسئلة لكل يوم
const questionsPerDay = [
  [
    { q: "ما حكم الصلاة؟", options: ["فرض", "سنة", "مستحب فقط"], answer: "فرض" },
    { q: "من صاحب كتاب العقيدة الواسطية؟", options: ["النووي", "ابن تيمية", "ابن حجر"], answer: "ابن تيمية" },
    { q: "ما معنى البدعة؟", options: ["كل جديد في الدين ليس له أصل", "أي شيء جديد حتى لو مباح", "السنة المؤكدة"], answer: "كل جديد في الدين ليس له أصل" },
    { q: "ما حكم قول 'صدق الله العظيم' بعد كل قراءة قرآن عادةً؟", options: ["سنة", "بدعة", "واجب"], answer: "بدعة" },
  ],
  [
    { q: "كم عدد أركان الإسلام؟", options: ["خمسة", "ستة", "سبعة"], answer: "خمسة" },
    { q: "ما أول ما يحاسب عليه العبد؟", options: ["الصيام", "الصلاة", "الزكاة"], answer: "الصلاة" },
    { q: "ما السورة التي تسمى قلب القرآن؟", options: ["يس", "الفاتحة", "الإخلاص"], answer: "يس" },
    { q: "كم عدد آيات سورة الفاتحة؟", options: ["5", "6", "7"], answer: "7" },
  ],
  [
    { q: "من النبي الذي ابتلعه الحوت؟", options: ["موسى", "يونس", "أيوب"], answer: "يونس" },
    { q: "كم عدد أجزاء القرآن الكريم؟", options: ["30", "20", "40"], answer: "30" },
    { q: "كم ركعات الفجر مع السنة؟", options: ["2", "4", "6"], answer: "4" },
    { q: "ما اسم أم النبي؟", options: ["خديجة", "آمنة", "أسماء"], answer: "آمنة" },
  ],
  [
    { q: "في أي بلد وُلد النبي؟", options: ["مكة", "المدينة", "الطائف"], answer: "مكة" },
    { q: "ما الكتاب الذي أنزل على موسى؟", options: ["الإنجيل", "الزبور", "التوراة"], answer: "التوراة" },
    { q: "كم عدد الصلوات المفروضة؟", options: ["3", "4", "5"], answer: "5" },
    { q: "ماذا كان يعمل النبي؟", options: ["حداد", "تاجر", "فلاح"], answer: "تاجر" },
  ],
  [
    { q: "ما الركن الأول من الإسلام؟", options: ["الصلاة", "الزكاة", "الشهادتان"], answer: "الشهادتان" },
    { q: "من هو خاتم الأنبياء؟", options: ["موسى", "محمد", "عيسى"], answer: "محمد" },
    { q: "ما سورة الإخلاص؟", options: ["الكوثر", "الإخلاص", "الفلق"], answer: "الإخلاص" },
    { q: "كم ركعات صلاة المغرب؟", options: ["2", "3", "4"], answer: "3" },
  ],
  [
    { q: "في أي شهر أنزل القرآن؟", options: ["رمضان", "رجب", "شعبان"], answer: "رمضان" },
    { q: "أول الخلفاء الراشدين؟", options: ["عمر", "أبو بكر", "عثمان"], answer: "أبو بكر" },
    { q: "ما سورة 'عروس القرآن'؟", options: ["الرحمن", "النور", "يس"], answer: "الرحمن" },
    { q: "حكم صيام يوم الشك؟", options: ["سنة", "مكروه", "حرام"], answer: "حرام" },
  ],
  [
    { q: "ما أعظم ذنب؟", options: ["عقوق الوالدين", "الشرك بالله", "الكذب"], answer: "الشرك بالله" },
    { q: "كم عدد زوجات النبي؟", options: ["9", "11", "13"], answer: "11" },
    { q: "النبي الذي كلمه الله؟", options: ["موسى", "عيسى", "محمد"], answer: "موسى" },
    { q: "سورة تبدأ بـ'تبارك الذي بيده الملك'؟", options: ["يس", "الملك", "القلم"], answer: "الملك" },
  ],
];

// توليد الأسئلة في HTML
const questions = questionsPerDay[currentDay - 1];
const questionsContainer = document.getElementById('questionsContainer');
questions.forEach((item, index) => {
  const selectId = `q${index}`;
  const optionsHtml = item.options.map(opt => `<option value="${opt}">${opt}</option>`).join('');
  questionsContainer.innerHTML += `
    <div>
      <label class="font-semibold">${index+1}️⃣ ${item.q}</label>
      <select id="${selectId}" class="border rounded w-full p-2" required>
        <option value="">-- اختر --</option>
        ${optionsHtml}
      </select>
    </div>
  `;
});

// النتيجة
function showCertificate() {
  let score = 0;
  questions.forEach((item, index) => {
    const select = document.getElementById(`q${index}`);
    if (select.value === item.answer) score++;
  });
  document.getElementById('quizForm').classList.add('hidden');
  document.getElementById('certificate').classList.remove('hidden');
  document.getElementById('date').innerText = new Date().toLocaleDateString('ar-EG');
  document.getElementById('score').innerText = score;
}
</script>

</body>
</html>
