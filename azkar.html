function updateAzkar() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();

  // وقت الفجر (4:30 صباحًا)
  const fajrHour = 4, fajrMinute = 30;
  // وقت المغرب (6:00 مساءً)
  const maghribHour = 18, maghribMinute = 0;

  const currentMinutes = hours * 60 + minutes;
  const fajrMinutes = fajrHour * 60 + fajrMinute;
  const maghribMinutes = maghribHour * 60 + maghribMinute;

  let isMorning;
  if (currentMinutes >= fajrMinutes && currentMinutes < maghribMinutes) {
    isMorning = true;  // من الفجر لحد 6 المغرب = صباح
  } else {
    isMorning = false; // من بعد المغرب لحد الفجر = مساء
  }

  const azkarList = isMorning ? sabahAzkar : masaAzkar;
  document.getElementById('title').textContent = isMorning ? 'أذكار الصباح' : 'أذكار المساء';

  // تصفير الحاوية قبل الإضافة
  const azkarContainer = document.getElementById('azkar');
  azkarContainer.innerHTML = "";

  // عرض الأذكار
  azkarList.forEach((zekr, index) => {
    const box = document.createElement('div');
    box.className = 'zekr-box';

    const text = document.createElement('div');
    text.className = 'zekr-text';
    text.innerHTML = zekr.text;

    const btn = document.createElement('button');
    btn.className = 'counter-btn';
    btn.textContent = ` ${zekr.count}`;

    let currentCount = 0;
    btn.addEventListener('click', () => {
      currentCount++;
      if(currentCount >= zekr.count) {
        btn.textContent = '✅ تم';
        btn.disabled = true;
        btn.style.background = "#4CAF50";
        btn.style.color = "#fff";
      } else {
        btn.textContent = ` ${zekr.count - currentCount}`;
      }
    });

    box.appendChild(text);
    box.appendChild(btn);
    azkarContainer.appendChild(box);
  });
}

// تشغيلها عند تحميل الصفحة
updateAzkar();
